<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Effect</title>
    <style>
        body {
            background-image: url("bg.jpg");
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }
        .glass-effect {
            background: rgba(16, 82, 215, 0.192);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 8px 4px 6px rgba(0, 0, 0, 0.9);
            width: 500px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
        }
        .glass-effect:hover {
            transform: scale(1.05);
            background: rgba(16, 82, 215, 0.3);
        }
        .glass-effect img {
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .glass-effect img:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="glass-effect">
        <h1>My Profile</h1>
        <h3>Welcome to my profile</h3>
        <img src="profile.jpg" alt="Profile" width="200px">
    </div>
</body>
</html>
